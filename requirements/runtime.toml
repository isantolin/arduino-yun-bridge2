# Single source of truth for YunBridge daemon dependencies.

[[dependency]]
name = "python3"
openwrt = "python3"
pip = ""
rationale = "Base interpreter shipped on the target image"

[[dependency]]
name = "python3-uci"
openwrt = "python3-uci"
pip = ""
rationale = "Load daemon configuration from UCI"

[[dependency]]
name = "python3-sqlite3"
openwrt = "python3-sqlite3"
pip = ""
rationale = "Enable durable MQTT spool backend (sqlite3 stdlib module)"

[[dependency]]
name = "aiomqtt"
openwrt = "python3-aiomqtt"
pip = "aiomqtt==2.4.0"
rationale = "Async MQTT v5 client used for runtime telemetry"

[[dependency]]
name = "paho-mqtt"
openwrt = "python3-paho-mqtt"
pip = "paho-mqtt==2.1.0"
rationale = "Synchronous MQTT client for legacy CGI scripts"

[[dependency]]
name = "pyserial"
openwrt = "python3-pyserial"
pip = "pyserial==3.5"
rationale = "Serial I/O with the MCU"

[[dependency]]
name = "python-cobs"
openwrt = "python3-cobs"
pip = "cobs==1.2.2"
rationale = "COBS framing for the RPC protocol"

[[dependency]]
name = "psutil"
openwrt = "python3-psutil"
pip = "psutil==7.2.1"
rationale = "Process supervision and zombie cleanup"

[[dependency]]
name = "prometheus-client"
openwrt = "python3-prometheus-client"
pip = "prometheus-client==0.23.1"
rationale = "Expose runtime metrics via the Prometheus Python client"

name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 1: Fast Checks (parallel) - ~3min total
  # ═══════════════════════════════════════════════════════════════════════════
  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - name: Check for Hardcoded Secrets
        run: |
          echo "Checking for hardcoded secrets..."
          if grep -r "serial_shared_secret.*=.*['\"][^'\"]\{8,\}['\"]" \
               --include="mcubridge" openwrt-mcu-core/uci-defaults/ 2>/dev/null | \
               grep -v "6368616e67656d65313233" | grep -v '""' | grep -v "''"; then
            echo "::error::Hardcoded secret found!"
            exit 1
          fi
          echo "✅ No hardcoded secrets"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
        with:
          install-system-deps: 'true'
      - run: tox -e lint

  cppcheck:
    name: C++ Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
      - name: Install Cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck
      - run: tox -e cppcheck

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
      - run: tox -e typecheck

  protocol-sync:
    name: Protocol Sync
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
      - run: tox -e protocol

  lua-lint:
    name: Lua Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
        with:
          install-system-deps: 'true'
      - run: tox -e lua

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 2: Tests (after fast checks pass) - ~15min total
  # ═══════════════════════════════════════════════════════════════════════════
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, protocol-sync]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
      - name: Run Tests with Coverage
        run: tox -e coverage
      - name: Upload Python Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python
          path: coverage/python
          if-no-files-found: ignore

  arduino-host:
    name: Arduino Host Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
      - name: Install Build Tools
        run: |
          sudo apt-get update && sudo apt-get install -y g++ make
          pip install gcovr
      - name: Run Host Tests
        run: ./tools/ci_arduino_host_tests.sh
      - name: Run Coverage
        run: ./tools/coverage_arduino.sh || true
      - name: Upload Arduino Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-arduino-host
          path: coverage/arduino
          if-no-files-found: ignore

  arduino-emulation:
    name: Arduino Emulation
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 20
    services:
      mosquitto:
        image: eclipse-mosquitto:2
        ports:
          - 1883:1883
        options: >-
          --name mosquitto
          --health-cmd "mosquitto_sub -t '$SYS/#' -C 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox
      - uses: arduino/setup-arduino-cli@v1
      - name: Install Emulation Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y simavr avr-libc gcc-avr socat
      - name: Install Arduino Dependencies
        run: ./openwrt-library-arduino/tools/install.sh
      - name: Compile & Run Emulation
        run: |
          mkdir -p openwrt-library-arduino/build
          ./tools/ci_arduino.sh openwrt-library-arduino/build
          pip install -r requirements/runtime.txt
          python3 -u tools/emulation_runner.py

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 3: Consolidation - ~2min
  # ═══════════════════════════════════════════════════════════════════════════
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [python-tests, arduino-host]
    if: always()
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-tox

      - name: Download Python Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-python
          path: coverage/python
        continue-on-error: true

      - name: Download Arduino Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-arduino-host
          path: coverage/arduino
        continue-on-error: true

      - name: Generate Summary
        run: |
          pip install msgspec
          python tools/coverage_report.py \
            --output-markdown coverage/coverage-summary.md \
            --output-json coverage/coverage-summary.json \
            --github-step-summary "$GITHUB_STEP_SUMMARY" || true

      - name: Upload Combined Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: coverage/
          if-no-files-found: ignore

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openwrt-mcu-bridge"
version = "2.5.1"
description = "Arduino MCU Bridge Protocol for OpenWrt (Python 3.13)"
requires-python = ">=3.13"
dependencies = [
    # Using high-performance pyserial-asyncio-fast for zero-overhead serial I/O
    "paho-mqtt==2.1.0",      # STRICT: Required for CallbackAPIVersion.VERSION2
    "aiomqtt==2.5.0",        # STRICT: Python 3.13 compatible, validated against paho 2.1.0
    "cobs>=1.2.2",
    "psutil>=7.2.2",
    "prometheus-client>=0.24.1",
    "pyserial-asyncio-fast==0.16",
    "tenacity==9.1.2",
    "msgspec==0.20.0",
    "cryptography==46.0.5",
    "construct>=2.10.70",
    "uvloop==0.22.0"
]

[tool.setuptools]
packages = ["mcubridge"]
package-dir = {"" = "openwrt-mcu-bridge"}

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
log_cli = true
log_cli_level = "INFO"
testpaths = ["openwrt-mcu-bridge/tests"]
pythonpath = ["stubs", ".", "openwrt-mcu-bridge"]
norecursedirs = ["openwrt-sdk", "feeds", ".git", ".tox", ".venv*"]
timeout = 30
timeout_method = "thread"
filterwarnings = [
    "ignore:'asyncio.AbstractEventLoopPolicy':DeprecationWarning",
    "ignore:'asyncio.set_event_loop_policy':DeprecationWarning",
]
markers = ["fuzz: mark a test as a fuzz test"]

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.13"
stubPath = "stubs"
extraPaths = ["openwrt-mcu-bridge"]
include = [
    "openwrt-mcu-bridge/mcubridge",
    "openwrt-mcu-examples-python/mcubridge_client",
    "openwrt-mcu-core/scripts"
]
strict = [
    "openwrt-mcu-bridge/mcubridge",
    "openwrt-mcu-examples-python/mcubridge_client",
    "openwrt-mcu-core/scripts"
]
exclude = [
    "openwrt-sdk",
    ".tox",
    ".venv",
    ".venv_debug",
    "**/__pycache__",
    "**/node_modules",
    "**/.*"
]
reportMissingImports = true
reportMissingTypeStubs = false

[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "A", "PLW"]

[tool.ruff.lint.per-file-ignores]
# Code generators are inherently complex: exclude from mccabe checks
"tools/protocol/generate.py" = ["C901"]
# Test helper functions can have complex logic for static analysis
"openwrt-mcu-bridge/tests/test_repo_policy_gates.py" = ["C901"]

[tool.ruff.lint.mccabe]
# [QUALITY] Reduced from 50 to 25 for SIL-2 compliance and maintainability
max-complexity = 25

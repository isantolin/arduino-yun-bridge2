[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openwrt-yun-bridge"
version = "2.0.0"
description = "Arduino Yun Bridge Protocol for OpenWrt (Python 3.13)"
requires-python = ">=3.13"
dependencies = [
    "pyserial==3.5",
    "paho-mqtt==2.1.0",
    "aiomqtt==2.4.0",
    "cobs==1.2.2",
    "psutil==7.2.0",
    "prometheus-client==0.23.1"
]

[tool.setuptools]
packages = ["yunbridge"]
package-dir = {"" = "openwrt-yun-bridge"}

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --asyncio-mode=auto"
testpaths = [
    "openwrt-yun-bridge/tests",
]
pythonpath = [
    ".",
    "openwrt-yun-bridge"
]

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pyright]
include = ["openwrt-yun-bridge/yunbridge", "openwrt-yun-examples-python"]
exclude = ["**/__pycache__", "**/node_modules", "**/.*", ".venv_debug"]
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.13"
executionEnvironments = [
  { root = "openwrt-yun-bridge/yunbridge" }
]

[tool.ruff]
target-version = "py313"
[tox]
envlist = py311, py312
isolated_build = false
skip_missing_interpreters = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/openwrt-yun-bridge
    PYTHONWARNINGS = default
passenv =
    YUNBRIDGE_*
    PROCD_WATCHDOG
    LC_ALL
    LANG
deps =
    -r requirements/runtime.txt
    pytest
    pytest-asyncio
    hypothesis
    anyio
commands =
    pytest {posargs:openwrt-yun-bridge/tests}

[testenv:lint]
description = Run static analysis via Ruff.
skip_install = true
deps =
    ruff==0.6.5
commands =
    ruff check {posargs:openwrt-yun-bridge openwrt-yun-examples-python tools}

[testenv:coverage]
basepython = python3.11
deps =
    {[testenv]deps}
    pytest-cov
    gcovr
allowlist_externals =
    ./tools/coverage_python.sh
    ./tools/coverage_arduino.sh
commands =
    ./tools/coverage_python.sh
    ./tools/coverage_arduino.sh

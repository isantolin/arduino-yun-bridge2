name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  static-analysis:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache tox environments
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ runner.os }}-py313-${{ hashFiles('tox.ini', 'pyproject.toml', 'requirements/runtime.txt') }}
          restore-keys: |
            tox-${{ runner.os }}-py313-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreadline-dev

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Lint
        run: tox -e lint

      - name: Protocol Sync
        run: tox -e protocol

      - name: Lua Lint
        run: tox -e lua

      - name: Typecheck
        run: tox -e typecheck

  python-tests:
    name: Python Tests & Coverage
    runs-on: ubuntu-latest
    needs: static-analysis
    timeout-minutes: 35
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache tox environments
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ runner.os }}-py313-${{ hashFiles('tox.ini', 'pyproject.toml', 'requirements/runtime.txt') }}
          restore-keys: |
            tox-${{ runner.os }}-py313-

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run Tests with Coverage
        run: tox -e coverage

      - name: Summarize coverage
        run: |
          python tools/coverage_report.py \
            --output-markdown coverage/coverage-summary.md \
            --output-json coverage/coverage-summary.json \
            --github-step-summary "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/python
            coverage/arduino
          if-no-files-found: ignore

  arduino-integration:
    name: Arduino Build & Emulation
    runs-on: ubuntu-latest
    needs: static-analysis
    timeout-minutes: 35
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache tox environments
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ runner.os }}-py313-${{ hashFiles('tox.ini', 'pyproject.toml', 'requirements/runtime.txt') }}
          restore-keys: |
            tox-${{ runner.os }}-py313-

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Emulation Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y simavr avr-libc gcc-avr python3-pip socat

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      # [CRÍTICO] Paso de instalación de librerías externas para evitar #error en Bridge.cpp
      - name: Install Arduino Dependencies
        run: ./openwrt-library-arduino/tools/install.sh

      - name: Compile Examples & Run Emulation
        run: |
          mkdir -p openwrt-library-arduino/build
          # Compile firmware (generates .elf files in build dir)
          ./tools/ci_arduino.sh openwrt-library-arduino/build
          
          # Install runtime dependencies for emulation runner
          pip install -r requirements/runtime.txt
          
          # Run full system emulation
          python3 tools/emulation_runner.py

  arduino-host-tests:
    name: Arduino C++ Host Tests
    runs-on: ubuntu-latest
    needs: static-analysis
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make

      - name: Build and Run Host Tests
        run: |
          ./tools/ci_arduino_host_tests.sh

      - name: Run Coverage
        run: |
          ./tools/coverage_arduino.sh || true

      - name: Upload Arduino Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arduino-coverage
          path: coverage/arduino
          if-no-files-found: ignore

name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  static-analysis:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Lint
        run: tox -e lint

      - name: Protocol Sync
        run: tox -e protocol

      - name: Lua Lint
        run: tox -e lua

      - name: Typecheck
        run: tox -e typecheck

  python-tests:
    name: Python Tests & Coverage
    runs-on: ubuntu-latest
    needs: static-analysis
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run Tests with Coverage
        run: tox -e coverage

      - name: Summarize coverage
        run: |
          python tools/coverage_report.py \
            --output-markdown coverage/coverage-summary.md \
            --output-json coverage/coverage-summary.json \
            --github-step-summary "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/python
            coverage/arduino
          if-no-files-found: ignore

  arduino-integration:
    name: Arduino Build & Emulation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Emulation Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y simavr avr-libc gcc-avr python3-pip socat

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install tox

      # [CRÍTICO] Paso de instalación de librerías externas para evitar #error en Bridge.cpp
      - name: Install Arduino Dependencies
        run: ./openwrt-library-arduino/tools/install.sh

      - name: Compile Examples & Run Emulation
        run: |
          mkdir -p openwrt-library-arduino/build
          # Compile firmware (generates .elf files in build dir)
          ./tools/ci_arduino.sh openwrt-library-arduino/build
          
          # Install runtime dependencies for emulation runner
          pip install -r requirements/runtime.txt
          
          # Run full system emulation
          python3 tools/emulation_runner.py
